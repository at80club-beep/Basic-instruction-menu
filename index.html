<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
    background: #f7f9fa;
}

/* タイトル帯（薄型） */
.section-title {
    background: #005a8d;
    color: white;
    padding: 14px 16px;
    margin: 0;
    line-height: 1.4;
    font-size: 22px;
}

/* ★ 横スクロールタブ（Android Chrome で最も安定） */
.tab-container {
    position: sticky;
    top: 0;
    background: white;
    padding: 10px 8px;
    display: flex;
    gap: 8px;

    overflow-x: auto;      /* ← 横スクロール */
    white-space: nowrap;   /* ← 2段にしない */
    -webkit-overflow-scrolling: touch;

    border-bottom: 1px solid #ddd;
    z-index: 9999;         /* ← 最前面 */
}

/* タブ（タップ不能バグを完全回避） */
.tab {
    padding: 8px 14px;
    background: #e8f1f5;
    border-radius: 12px;
    border: 1px solid #c9dbe3;
    font-size: 15px;
    cursor: pointer;
    user-select: none;
    pointer-events: auto;
}

/* カード */
.card {
    background: white;
    margin: 16px;
    padding: 16px;
    border-radius: 12px;
    border: 1px solid #ddd;

    /* タブ帯の高さに合わせて固定 */
    scroll-margin-top: 70px;
}
</style>

<script>
/* ★ Android Chrome で最も安定する scrollIntoView */
function scrollToCard(id) {
    const el = document.getElementById(id);
    if (!el) return;

    el.scrollIntoView({
        behavior: "smooth",
        block: "start"
    });
}
</script>

</head>
<body>

<h1 class="section-title">基本の指導メニュー（スマホ対応）</h1>

<!-- ★ 横スクロールタブ -->
<div class="tab-container">
    <div class="tab" onclick="scrollToCard('cry')">泣く</div>
    <div class="tab" onclick="scrollToCard('stop')">動かない</div>
    <div class="tab" onclick="scrollToCard('trouble')">けんか</div>
    <div class="tab" onclick="scrollToCard('bored')">飽きる</div>
    <div class="tab" onclick="scrollToCard('parent')">保護者</div>
    <div class="tab" onclick="scrollToCard('time')">時間</div>

    <div class="tab" onclick="scrollToCard('small')">小</div>
    <div class="tab" onclick="scrollToCard('medium')">中</div>
    <div class="tab" onclick="scrollToCard('large')">大</div>
</div>

<!-- カード -->
<div class="card" id="cry">
    <h2>泣く</h2>
    <p>テスト用のカードです。</p>
</div>

<div class="card" id="stop">
    <h2>動かない</h2>
    <p>テスト用のカードです。</p>
</div>

<div class="card" id="trouble">
    <h2>けんか</h2>
    <p>テスト用のカードです。</p>
</div>

<div class="card" id="bored">
    <h2>飽きる</h2>
    <p>テスト用のカードです。</p>
</div>

<div class="card" id="parent">
    <h2>保護者</h2>
    <p>テスト用のカードです。</p>
</div>

<div class="card" id="time">
    <h2>時間</h2>
    <p>テスト用のカードです。</p>
</div>

</body>
</html>
