<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    font-family: sans-serif;
}

/* タイトル帯（透明領域なし・固定高さなし） */
.section-title {
    background: #005a8d;
    color: white;
    padding: 12px 16px;
    margin: 0;
    line-height: 1.4;
    position: relative;
    z-index: 1;
}

/* ★ タブ帯（最前面・確実にタップ可能） */
.tab-container {
    position: sticky;
    top: 0;
    background: white;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    z-index: 9999; /* ← 最前面に固定 */
    border-bottom: 1px solid #ddd;
}

/* ★ タブ（タップ不能になる要因をすべて排除） */
.tab {
    padding: 8px 12px;
    background: #e8f1f5;
    border-radius: 10px;
    border: 1px solid #c9dbe3;
    cursor: pointer;
    font-size: 16px;

    /* タップ関連はこれだけで十分 */
    pointer-events: auto;
    user-select: none;
}

/* カード */
.card {
    padding: 20px;
    margin: 20px;
    background: #fff;
    border-radius: 10px;
    border: 1px solid #ddd;
}

/* ★ scroll-margin-top はタブ帯の高さだけ */
.card {
    scroll-margin-top: 80px;
}
</style>

<script>
/* ★ 最小で安定する scrollIntoView */
function scrollToCard(id) {
    const el = document.getElementById(id);
    if (!el) return;

    el.scrollIntoView({
        behavior: "smooth",
        block: "start"
    });
}
</script>

</head>
<body>

<h1 class="section-title">基本の指導メニュー</h1>

<div class="tab-container">
    <div class="tab" onclick="scrollToCard('cry')">泣く</div>
    <div class="tab" onclick="scrollToCard('stop')">動かない</div>
    <div class="tab" onclick="scrollToCard('trouble')">けんか</div>
</div>

<div class="card" id="cry">
    <h2>泣く</h2>
    <p>テスト用のカードです。</p>
</div>

<div class="card" id="stop">
    <h2>動かない</h2>
    <p>テスト用のカードです。</p>
</div>

<div class="card" id="trouble">
    <h2>けんか</h2>
    <p>テスト用のカードです。</p>
</div>

</body>
</html>
